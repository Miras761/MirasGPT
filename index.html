<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenBot ü§ñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      background: linear-gradient(145deg, #001a00 0%, #002a00 50%, #001a00 100%);
      color: #00ff88;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%);
      animation: pulse 4s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    header {
      background: linear-gradient(90deg, #003300, #004400, #003300);
      padding: clamp(10px, 3vw, 15px);
      text-align: center;
      font-size: clamp(20px, 5vw, 26px);
      font-weight: bold;
      color: #00ff88;
      box-shadow: 0 4px 10px rgba(0, 255, 136, 0.3);
      position: relative;
    }

    .bot-status {
      font-size: clamp(12px, 3vw, 14px);
      margin-top: 8px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .language-selector {
      position: absolute;
      top: clamp(10px, 2vw, 15px);
      right: clamp(10px, 2vw, 20px);
    }

    #language-select {
      background: rgba(0, 34, 0, 0.8);
      color: #00ff88;
      border: 2px solid rgba(0, 255, 136, 0.3);
      border-radius: 15px;
      padding: clamp(6px, 2vw, 8px);
      font-size: clamp(12px, 3vw, 14px);
      cursor: pointer;
      outline: none;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 0 clamp(5px, 2vw, 10px);
    }

    #chat-box {
      flex: 1;
      padding: clamp(10px, 3vw, 15px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 34, 0, 0.5);
      border-radius: 20px 20px 0 0;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: #00ff88 rgba(0, 34, 0, 0.3);
    }

    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: rgba(0, 34, 0, 0.3);
      border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #00ff88;
      border-radius: 10px;
    }

    .message {
      max-width: 80%;
      padding: clamp(8px, 2vw, 10px) clamp(10px, 3vw, 12px);
      border-radius: 15px;
      line-height: 1.5;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #005500, #007700);
      color: #ffffff;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #00aa55, #00cc66);
      color: #001a00;
    }

    .code-block {
      background: rgba(0, 26, 0, 0.8);
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 10px;
      margin: 10px 0;
    }

    .code-header {
      background: rgba(0, 34, 0, 0.9);
      padding: 8px 15px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0, 255, 136, 0.2);
    }

    .code-language {
      color: #00ff88;
      font-size: clamp(10px, 2.5vw, 12px);
      font-weight: bold;
    }

    .copy-btn {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 5px;
      padding: 4px 8px;
      font-size: clamp(10px, 2.5vw, 11px);
      cursor: pointer;
    }

    .copy-btn:hover {
      background: rgba(0, 255, 136, 0.3);
    }

    .code-content {
      padding: 15px;
      background: rgba(0, 17, 0, 0.8);
      color: #00ff88;
      font-family: 'Consolas', monospace;
      font-size: clamp(12px, 3vw, 14px);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
    }

    .lua-keyword { color: #ff6b6b; font-weight: bold; }
    .lua-string { color: #4ecdc4; }
    .lua-comment { color: #95a5a6; font-style: italic; }
    .lua-function { color: #f39c12; }

    #input-area {
      display: flex;
      align-items: center;
      padding: clamp(8px, 2vw, 10px);
      background: rgba(0, 34, 0, 0.8);
      border-radius: 0 0 20px 20px;
      gap: clamp(5px, 2vw, 8px);
    }

    #user-input {
      flex: 1;
      padding: clamp(8px, 2vw, 10px);
      background: rgba(0, 34, 0, 0.8);
      color: #00ff88;
      border: 2px solid #00ff88;
      border-radius: 20px;
      font-size: clamp(14px, 3.5vw, 16px);
      outline: none;
    }

    #user-input:focus {
      border-color: #00cc66;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    #user-input::placeholder {
      color: rgba(0, 255, 136, 0.6);
    }

    #send-btn {
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #001a00;
      border: none;
      padding: clamp(8px, 2vw, 10px) clamp(12px, 3vw, 15px);
      border-radius: 20px;
      cursor: pointer;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: bold;
    }

    #send-btn:hover {
      background: linear-gradient(135deg, #00cc66, #00ff88);
    }

    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #scroll-down-btn {
      position: fixed;
      bottom: 60px;
      right: 15px;
      background: #00ff88;
      color: #001a00;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    #scroll-down-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .copy-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #00ff88, #00cc66);
      color: #001a00;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      z-index: 1000;
      animation: slideInOut 2s ease-in-out;
    }

    @keyframes slideInOut {
      0%, 100% { transform: translateX(100%); opacity: 0; }
      20%, 80% { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      #chat-container { padding: 0 5px; }
      .message { max-width: 90%; font-size: clamp(12px, 3vw, 14px); }
      #input-area { padding: 8px; }
      #user-input { padding: 8px; }
      #send-btn { padding: 8px 12px; }
      #scroll-down-btn { bottom: 50px; width: 32px; height: 32px; }
    }

    @media (max-width: 480px) {
      header { font-size: clamp(16px, 4vw, 20px); }
      #chat-box { padding: 5px; }
      .message { max-width: 95%; }
      #user-input { font-size: clamp(12px, 3vw, 14px); }
      #send-btn { font-size: clamp(12px, 3vw, 14px); }
      .language-selector { top: 8px; right: 10px; }
      #language-select { padding: 6px 10px; font-size: clamp(10px, 3vw, 12px); }
    }
  </style>
</head>
<body>
  <header id="header">
    ü§ñ GreenBot ‚Äî –≤–∞—à AI –ø–æ–º–æ—â–Ω–∏–∫
    <div class="bot-status">
      <div class="status-indicator"></div>
      <span id="status-text">–û–Ω–ª–∞–π–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</span>
    </div>
    <div class="language-selector">
      <select id="language-select">
        <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
        <option value="kk">üá∞üáø “ö–∞–∑–∞“õ—à–∞</option>
        <option value="en">üá∫üá∏ English</option>
      </select>
    </div>
  </header>
  <div id="chat-container">
    <div id="chat-box">
      <div class="message bot">–ü—Ä–∏–≤–µ—Ç! –Ø ‚Äî GreenBot üå±<br>–ö–∞–∫ –º–æ–≥—É –ø–æ–º–æ—á—å? –ó–∞–¥–∞–≤–∞–π—Ç–µ –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã!</div>
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button id="send-btn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
  <button id="scroll-down-btn">‚Üì</button>

  <script>
    const translations = {
      ru: {
        title: "ü§ñ GreenBot ‚Äî –≤–∞—à AI –ø–æ–º–æ—â–Ω–∏–∫",
        status: "–û–Ω–ª–∞–π–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ",
        placeholder: "–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...",
        send: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
        sending: "–û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è...",
        greeting: "–ü—Ä–∏–≤–µ—Ç! –Ø ‚Äî GreenBot üå±<br>–ö–∞–∫ –º–æ–≥—É –ø–æ–º–æ—á—å? –ó–∞–¥–∞–≤–∞–π—Ç–µ –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã!",
        error: "‚ö†Ô∏è –û—à–∏–±–∫–∞: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∏–ª–∏ API.",
        noResponse: "–ò–∑–≤–∏–Ω–∏—Ç–µ, –æ—Ç–≤–µ—Ç –Ω–µ –ø–æ–ª—É—á–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.",
        copyBtn: "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å",
        copied: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"
      },
      kk: {
        title: "ü§ñ GreenBot ‚Äî AI –∫”©–º–µ–∫—à—ñ“£",
        status: "–û–Ω–ª–∞–π–Ω –∂”ô–Ω–µ –¥–∞–π—ã–Ω",
        placeholder: "–•–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑—ã“£—ã–∑...",
        send: "–ñ—ñ–±–µ—Ä—É",
        sending: "–ñ—ñ–±–µ—Ä—ñ–ª—É–¥–µ...",
        greeting: "–°”ô–ª–µ–º! –ú–µ–Ω ‚Äî GreenBot üå±<br>–°—ñ–∑–≥–µ “õ–∞–ª–∞–π –∫”©–º–µ–∫—Ç–µ—Å–µ –∞–ª–∞–º—ã–Ω?",
        error: "‚ö†Ô∏è “ö–∞—Ç–µ: –ò–Ω—Ç–µ—Ä–Ω–µ—Ç—Ç—ñ –Ω–µ–º–µ—Å–µ API-–¥—ã —Ç–µ–∫—Å–µ—Ä—ñ“£—ñ–∑.",
        noResponse: "–ö–µ—à—ñ—Ä—ñ“£—ñ–∑, –∂–∞—É–∞–ø –∞–ª—ã–Ω–±–∞–¥—ã. “ö–∞–π—Ç–∞–ª–∞–ø –∫”©—Ä—ñ“£—ñ–∑.",
        copyBtn: "–ö”©—à—ñ—Ä—É",
        copied: "–ö”©—à—ñ—Ä—ñ–ª–¥—ñ!"
      },
      en: {
        title: "ü§ñ GreenBot ‚Äî your AI assistant",
        status: "Online and ready to help",
        placeholder: "Type your message...",
        send: "Send",
        sending: "Sending...",
        greeting: "Hello! I'm GreenBot üå±<br>How can I help you?",
        error: "‚ö†Ô∏è Error: Check your internet or API.",
        noResponse: "Sorry, no response received. Try again.",
        copyBtn: "Copy",
        copied: "Copied!"
      }
    };

    let currentLanguage = 'ru';

    function showCopyNotification() {
      const notification = document.createElement('div');
      notification.className = 'copy-notification';
      notification.textContent = translations[currentLanguage].copied;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 2000);
    }

    function copyCode(button, codeText) {
      navigator.clipboard.writeText(codeText).then(() => {
        button.textContent = translations[currentLanguage].copied;
        showCopyNotification();
        setTimeout(() => button.textContent = translations[currentLanguage].copyBtn, 2000);
      }).catch(err => console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err));
    }

    function formatBotResponse(text) {
      const codeBlockRegex = /```(\w+)?\n?([\s\S]*?)```/g;
      let parts = [];
      let lastIndex = 0;
      let match;

      while ((match = codeBlockRegex.exec(text)) !== null) {
        if (match.index > lastIndex) {
          parts.push({ type: 'text', content: text.substring(lastIndex, match.index) });
        }
        parts.push({ type: 'code', language: match[1] || 'lua', content: match[2].trim() });
        lastIndex = match.index + match[0].length;
      }

      if (lastIndex < text.length) {
        parts.push({ type: 'text', content: text.substring(lastIndex) });
      }

      if (parts.length === 0) {
        parts.push({ type: 'text', content: text });
      }

      return parts;
    }

    function highlightLuaCode(code) {
      let highlighted = code;
      const keywords = ['local', 'function', 'end', 'if', 'then', 'else', 'elseif', 'while', 'do', 'for', 'in', 'repeat', 'until', 'break', 'return', 'and', 'or', 'not', 'true', 'false', 'nil'];
      keywords.forEach(keyword => {
        const regex = new RegExp(`\\b${keyword}\\b`, 'g');
        highlighted = highlighted.replace(regex, `<span class="lua-keyword">${keyword}</span>`);
      });
      highlighted = highlighted.replace(/(["'])((?:\\.|(?!\1)[^\\])*?)\1/g, '<span class="lua-string">$1$2$1</span>');
      highlighted = highlighted.replace(/--.*$/gm, '<span class="lua-comment">$&</span>');
      highlighted = highlighted.replace(/\b(\w+)\s*(?=\()/g, '<span class="lua-function">$1</span>');
      return highlighted;
    }

    function createCodeBlock(language, code) {
      const codeBlock = document.createElement('div');
      codeBlock.className = 'code-block';
      const highlightedCode = language === 'lua' ? highlightLuaCode(code) : code;
      codeBlock.innerHTML = `
        <div class="code-header">
          <span class="code-language">${language}</span>
          <button class="copy-btn">${translations[currentLanguage].copyBtn}</button>
        </div>
        <div class="code-content">${highlightedCode}</div>
      `;
      codeBlock.querySelector('.copy-btn').addEventListener('click', () => copyCode(codeBlock.querySelector('.copy-btn'), code));
      return codeBlock;
    }

    function changeLanguage(lang) {
      currentLanguage = lang;
      const t = translations[lang];
      document.getElementById('header').innerHTML = `
        ${t.title}
        <div class="bot-status">
          <div class="status-indicator"></div>
          <span id="status-text">${t.status}</span>
        </div>
        <div class="language-selector">
          <select id="language-select">
            <option value="ru" ${lang === 'ru' ? 'selected' : ''}>üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
            <option value="kk" ${lang === 'kk' ? 'selected' : ''}>üá∞üáø “ö–∞–∑–∞“õ—à–∞</option>
            <option value="en" ${lang === 'en' ? 'selected' : ''}>üá∫üá∏ English</option>
          </select>
        </div>
      `;
      document.getElementById('user-input').placeholder = t.placeholder;
      document.getElementById('send-btn').innerHTML = `üì§ ${t.send}`;
      document.querySelector('.message.bot').innerHTML = t.greeting;
      document.getElementById('language-select').addEventListener('change', (e) => changeLanguage(e.target.value));
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();

      if (!message) return;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });

      input.value = '';
      input.disabled = true;
      sendBtn.disabled = true;
      sendBtn.innerHTML = `‚è≥ ${translations[currentLanguage].sending}`;

      try {
        const res = await fetch("https://hook.eu2.make.com/4crgw0g7k5uu2lt2mwou7jhgt7ya70o7", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.text();
        console.log("API –æ—Ç–≤–µ—Ç:", data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏

        if (!res.ok) throw new Error(`HTTP –æ—à–∏–±–∫–∞: ${res.status} ${res.statusText}`);
        if (!data || data.trim() === '') throw new Error("–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç –æ—Ç API");

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        const parts = formatBotResponse(data);
        parts.forEach(part => {
          if (part.type === 'text') {
            const textDiv = document.createElement('div');
            textDiv.innerHTML = part.content.replace(/\n/g, '<br>');
            botMsg.appendChild(textDiv);
          } else if (part.type === 'code') {
            botMsg.appendChild(createCodeBlock(part.language, part.content));
          }
        });
        chatBox.appendChild(botMsg);
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ API:", e.message); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = `${translations[currentLanguage].error} ${e.message}`;
        chatBox.appendChild(botMsg);
      }

      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
      input.disabled = false;
      sendBtn.disabled = false;
      sendBtn.innerHTML = `üì§ ${translations[currentLanguage].send}`;
      input.focus();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const chatBox = document.getElementById('chat-box');
      const scrollDownBtn = document.getElementById('scroll-down-btn');
      const sendBtn = document.getElementById('send-btn');
      const input = document.getElementById('user-input');
      const languageSelect = document.getElementById('language-select');

      sendBtn.addEventListener('click', sendMessage);
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      chatBox.addEventListener('scroll', () => {
        const isAtBottom = chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 10;
        scrollDownBtn.classList.toggle('visible', !isAtBottom);
      });

      scrollDownBtn.addEventListener('click', () => {
        chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
      });

      languageSelect.addEventListener('change', (e) => changeLanguage(e.target.value));

      chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
      input.focus();
    });
  </script>
</body>
</html>
