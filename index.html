<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>GreenBot ü§ñ</title>
  <style>
    body {
      background-color: #001a00;
      color: #00ff88;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #003300;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ff88;
      box-shadow: 0 2px 10px #00ff88;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #002200;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #005500;
      color: #ffffff;
    }

    .bot {
      align-self: flex-start;
      background-color: #00aa55;
      color: #001a00;
    }

    #input-area {
      display: flex;
      padding: 15px;
      background-color: #001a00;
      border-top: 1px solid #00ff88;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      background-color: #002200;
      color: #00ff88;
      border: 1px solid #00ff88;
      border-radius: 8px;
      font-size: 16px;
    }

    #send-btn {
      background-color: #00ff88;
      color: #001a00;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    #send-btn:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>

  <header>ü§ñ GreenBot ‚Äî AI –∫”©–º–µ–∫—à—ñ“£</header>

  <div id="chat-box">
    <div class="message bot">–°”ô–ª–µ–º! –ú–µ–Ω ‚Äî GreenBot. “ö–∞–Ω–¥–∞–π —Å“±—Ä–∞“ì—ã“£ –±–∞—Ä?</div>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="–•–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑..." />
    <button id="send-btn" onclick="sendMessage()">–ñ—ñ–±–µ—Ä—É</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      // –ü–∞–π–¥–∞–ª–∞–Ω—É—à—ã —Ö–∞–±–∞—Ä–ª–∞–º–∞—Å—ã–Ω –∫”©—Ä—Å–µ—Ç—É
      const chatBox = document.getElementById('chat-box');
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      // –ñ—ñ–±–µ—Ä—É
      input.value = '';
      input.disabled = true;

      try {
        const res = await fetch("https://hook.eu2.make.com/4crgw0g7k5uu2lt2mwou7jhgt7ya70o7", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.text();

        // –ë–æ—Ç—Ç—ã“£ –∂–∞—É–∞–±—ã–Ω –∫”©—Ä—Å–µ—Ç—É
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = data;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (e) {
        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.textContent = "‚ö†Ô∏è “ö–∞—Ç–µ: –∂–∞—É–∞–ø –∞–ª—ã–Ω–±–∞–¥—ã.";
        chatBox.appendChild(botMsg);
      }

      input.disabled = false;
    }
  </script>
</body>
</html>
