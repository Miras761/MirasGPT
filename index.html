  <script>
    // –ü–µ—Ä–µ–≤–æ–¥—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —è–∑—ã–∫–æ–≤
    const translations = {
      ru: {
        title: "ü§ñ GreenBot ‚Äî –≤–∞—à AI –ø–æ–º–æ—â–Ω–∏–∫",
        status: "–û–Ω–ª–∞–π–Ω –∏ –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ",
        placeholder: "–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...",
        send: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",

        greeting: "–ü—Ä–∏–≤–µ—Ç! –Ø ‚Äî GreenBot üå±<br>–ö–∞–∫ –º–æ–≥—É –ø–æ–º–æ—á—å? –ó–∞–¥–∞–≤–∞–π—Ç–µ –ª—é–±—ã–µ –≤–æ–ø—Ä–æ—Å—ã!",
        error: "‚ö†Ô∏è <strong>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞:</strong><br>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.",
        noResponse: "–ò–∑–≤–∏–Ω–∏—Ç–µ, –æ—Ç–≤–µ—Ç –Ω–µ –ø–æ–ª—É—á–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.",
        copyBtn: "–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å",
        copied: "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"
      },
      kk: {
        title: "ü§ñ GreenBot ‚Äî AI –∫”©–º–µ–∫—à—ñ“£",
        status: "–û–Ω–ª–∞–π–Ω –∂”ô–Ω–µ –¥–∞–π—ã–Ω",
        placeholder: "–•–∞–±–∞—Ä–ª–∞–º–∞ –∂–∞–∑—ã“£—ã–∑...",
        send: "–ñ—ñ–±–µ—Ä—É",
        sending: "–ñ—ñ–±–µ—Ä—ñ–ª—É–¥–µ...",
        greeting: "–°”ô–ª–µ–º! –ú–µ–Ω ‚Äî GreenBot üå±<br>–°—ñ–∑–≥–µ “õ–∞–ª–∞–π –∫”©–º–µ–∫—Ç–µ—Å–µ –∞–ª–∞–º—ã–Ω? –ö–µ–∑ –∫–µ–ª–≥–µ–Ω —Å“±—Ä–∞“õ “õ–æ—è –∞–ª–∞—Å—ã–∑!",
        error: "‚ö†Ô∏è <strong>“ö–∞—Ç–µ –æ—Ä—ã–Ω –∞–ª–¥—ã:</strong><br>–ò–Ω—Ç–µ—Ä–Ω–µ—Ç –±–∞–π–ª–∞–Ω—ã—Å—ã–Ω —Ç–µ–∫—Å–µ—Ä—ñ“£—ñ–∑ –Ω–µ–º–µ—Å–µ –∫–µ–π—ñ–Ω—ñ—Ä–µ–∫ “õ–∞–π—Ç–∞–ª–∞“£—ã–∑.",
        noResponse: "–ö–µ—à—ñ—Ä—ñ“£—ñ–∑, –∂–∞—É–∞–ø –∞–ª—ã–Ω–±–∞–¥—ã. “ö–∞–π—Ç–∞–ª–∞–ø –∫”©—Ä—ñ“£—ñ–∑.",
        copyBtn: "–ö”©—à—ñ—Ä—É",
        copied: "–ö”©—à—ñ—Ä—ñ–ª–¥—ñ!"
      },
      en: {
        title: "ü§ñ GreenBot ‚Äî your AI assistant",
        status: "Online and ready to help",
        placeholder: "Type your message...",
        send: "Send",
        sending: "Sending...",
        greeting: "Hello! I'm GreenBot üå±<br>How can I help you? Feel free to ask any questions!",
        error: "‚ö†Ô∏è <strong>Error occurred:</strong><br>Check your internet connection or try again later.",
        noResponse: "Sorry, no response received. Please try again.",
        copyBtn: "Copy",
        copied: "Copied!"
      }
    };

    let currentLanguage = 'ru';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
    function showCopyNotification() {
      const notification = document.createElement('div');
      notification.className = 'copy-notification';
      notification.textContent = translations[currentLanguage].copied;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 2000);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞
    function copyCode(button, codeText) {
      navigator.clipboard.writeText(codeText).then(() => {
        const originalText = button.textContent;
        button.textContent = translations[currentLanguage].copied;
        button.classList.add('copied');
        showCopyNotification();
        
        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ç–µ–∫—Å—Ç–∞ —Å –≤—ã–¥–µ–ª–µ–Ω–∏–µ–º –∫–æ–¥–∞
    function formatBotResponse(text) {
      // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —á–∞—Å—Ç–∏ –∏ —Ñ–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º
      let formattedText = text;
      
      // –ò—â–µ–º –±–ª–æ–∫–∏ –∫–æ–¥–∞ –º–µ–∂–¥—É ```
      const codeBlockRegex = /```(\w+)?\n?([\s\S]*?)```/g;
      let match;
      let parts = [];
      let lastIndex = 0;
      
      while ((match = codeBlockRegex.exec(text)) !== null) {
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –¥–æ –±–ª–æ–∫–∞ –∫–æ–¥–∞
        if (match.index > lastIndex) {
          parts.push({
            type: 'text',
            content: text.substring(lastIndex, match.index)
          });
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫ –∫–æ–¥–∞
        parts.push({
          type: 'code',
          language: match[1] || 'lua',
          content: match[2].trim()
        });
        
        lastIndex = match.index + match[0].length;
      }
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å—Ç–∞–≤—à–∏–π—Å—è —Ç–µ–∫—Å—Ç
      if (lastIndex < text.length) {
        parts.push({
          type: 'text',
          content: text.substring(lastIndex)
        });
      }
      
      // –ï—Å–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –±–ª–æ–∫–æ–≤ –∫–æ–¥–∞, –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –∏–Ω–ª–∞–π–Ω –∫–æ–¥
      if (parts.length === 0) {
        parts.push({
          type: 'text',
          content: text
        });
      }
      
      return parts;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–∞ Lua
    function highlightLuaCode(code) {
      let highlighted = code;
      
      // –ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞ Lua
      const keywords = ['local', 'function', 'end', 'if', 'then', 'else', 'elseif', 'while', 'do', 'for', 'in', 'repeat', 'until', 'break', 'return', 'and', 'or', 'not', 'true', 'false', 'nil'];
      keywords.forEach(keyword => {
        const regex = new RegExp(`\\b${keyword}\\b`, 'g');
        highlighted = highlighted.replace(regex, `<span class="lua-keyword">${keyword}</span>`);
      });
      
      // –°—Ç—Ä–æ–∫–∏
      highlighted = highlighted.replace(/(["'])((?:\\.|(?!\1)[^\\])*?)\1/g, '<span class="lua-string">$1$2$1</span>');
      
      // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏
      highlighted = highlighted.replace(/--.*$/gm, '<span class="lua-comment">$&</span>');
      
      // –§—É–Ω–∫—Ü–∏–∏
      highlighted = highlighted.replace(/\b(\w+)\s*(?=\()/g, '<span class="lua-function">$1</span>');
      
      return highlighted;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –±–ª–æ–∫–∞ –∫–æ–¥–∞
    function createCodeBlock(language, code) {
      const codeId = 'code_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      
      const codeBlock = document.createElement('div');
      codeBlock.className = 'code-block';
      
      const highlightedCode = language === 'lua' ? highlightLuaCode(code) : code;
      
      codeBlock.innerHTML = `
        <div class="code-header">
          <span class="code-language">${language}</span>
          <button class="copy-btn" onclick="copyCode(this, \`${code.replace(/`/g, '\\`')}\`)">${translations[currentLanguage].copyBtn}</button>
        </div>
        <div class="code-content">${highlightedCode}</div>
      `;
      
      return codeBlock;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
    function changeLanguage(lang) {
      currentLanguage = lang;
      const t = translations[lang];
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
      document.querySelector('header').innerHTML = `
        ${t.title}
        <div class="bot-status">
          <div class="status-indicator"></div>
          <span id="status-text">${t.status}</span>
        </div>
        <div class="language-selector">
          <select id="language-select">
            <option value="ru" ${lang === 'ru' ? 'selected' : ''}>üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
            <option value="kk" ${lang === 'kk' ? 'selected' : ''}>üá∞üáø “ö–∞–∑–∞“õ—à–∞</option>
            <option value="en" ${lang === 'en' ? 'selected' : ''}>üá∫üá∏ English</option>
          </select>
        </div>
      `;
      
      document.getElementById('user-input').placeholder = t.placeholder;
      document.getElementById('send-text').textContent = t.send;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      const firstBotMessage = document.querySelector('.message.bot');
      if (firstBotMessage) {
        firstBotMessage.innerHTML = t.greeting;
      }
      
      // –ü–µ—Ä–µ–Ω–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
      document.getElementById('language-select').addEventListener('change', function(e) {
        changeLanguage(e.target.value);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('language-select').addEventListener('change', function(e) {
        changeLanguage(e.target.value);
      });
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
    document.getElementById('user-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
    function showTypingIndicator() {
      const chatBox = document.getElementById('chat-box');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // –°–∫—Ä—ã—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
    function hideTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –∏–∑ –æ—Ç–≤–µ—Ç–∞
    function extractContent(data) {
      if (typeof data === 'string') {
        try {
          const parsed = JSON.parse(data);
          return extractContent(parsed);
        } catch (e) {
          return data;
        }
      }

      if (typeof data === 'object' && data !== null) {
        if (data.content) return data.content;
        if (data.message) return data.message;
        if (data.response) return data.response;
        if (data.text) return data.text;

        if (Array.isArray(data) && data.length > 0) {
          return extractContent(data[0]);
        }
      }

      return null;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const message = input.value.trim();

      if (!message) return;

      const chatBox = document.getElementById('chat-box');

      // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight; // –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑

      // –û—á–∏—Å—Ç–∫–∞ –∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞
      input.value = '';
      input.disabled = true;
      sendBtn.disabled = true;
      sendBtn.innerHTML = `<span class="send-icon">‚è≥</span> <span>${translations[currentLanguage].sending}</span>`;

      showTypingIndicator();

      try {
        const res = await fetch("https://hook.eu2.make.com/4crgw0g7k5uu2lt2mwou7jhgt7ya70o7", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        let data;
        const contentType = res.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
          const jsonData = await res.json();
          data = extractContent(jsonData);
        } else {
          const textData = await res.text();
          data = extractContent(textData);
        }

        hideTypingIndicator();

        if (!data || data.trim() === '' || data.toLowerCase() === 'accepted') {
          data = translations[currentLanguage].noResponse;
        }

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';

        const parts = formatBotResponse(data);
        parts.forEach(part => {
          if (part.type === 'text') {
            const textDiv = document.createElement('div');
            textDiv.innerHTML = part.content.replace(/\n/g, '<br>');
            botMsg.appendChild(textDiv);
          } else if (part.type === 'code') {
            const codeBlock = createCodeBlock(part.language, part.content);
            botMsg.appendChild(codeBlock);
          }
        });

        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight; // –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑

      } catch (e) {
        console.error('–û—à–∏–±–∫–∞:', e);
        hideTypingIndicator();

        const botMsg = document.createElement('div');
        botMsg.className = 'message bot';
        botMsg.innerHTML = translations[currentLanguage].error;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å –≤–≤–æ–¥
      input.disabled = false;
      sendBtn.disabled = false;
      sendBtn.innerHTML = `<span class="send-icon">üì§</span> <span id="send-text">${translations[currentLanguage].send}</span>`;
      input.focus();
    }

    // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', function() {
      const chatBox = document.getElementById('chat-box');
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById('user-input').focus();
    });
  </script>
